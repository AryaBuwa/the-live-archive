name: Alive Archive - Keep Apps Alive

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping CafeMenu
        run: curl -sL --max-time 30 https://your-cafemenu-url.streamlit.app || echo "Timeout"

      - name: Ping VibeScanAI
        run: curl -sL --max-time 30 https://your-vibescan-url.streamlit.app || echo "Timeout"